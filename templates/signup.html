{% extends "base.html" %}

{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function delete_flash(flash){
            $(flash).parent().remove()
        }
    </script>
    <h1 class="title">Buggy Editor</h1>
    <img src="static/hamster.png" width="150" height="175">
    <div class="spacer">
        <div class="account_form_container">
            <h2>Create Account</h2>
            <form action="/signup" method="POST" class="account_form">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">Email Address</label>
                <input type="text" name="email">
                <br>
                <label for="username">Username</label>
                <input type="text" name="username">
                <label for="password">Password</label>
                <input type="password" name="password">
                <br>
                <label for="confirmed_password">Confirm Password</label>
                <input type="password" name="confirmed_password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
